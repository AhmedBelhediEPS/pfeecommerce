    <div class="ps-newsletter">
        <div class="ps-container">

            <form class="ps-form--newsletter" [formGroup]="emailForm" action="https://nouthemes.net/html/martfury/do_action" method="post">
                <div class="row">
                    <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <div class="ps-form__left">
                            <h3>Newsletter</h3>
                            <p>Abonnez-vous pour obtenir des informations sur les produits</p>
                        </div>
                    </div>

                    <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <div class="ps-form__right">
                            <div class="form-group--nest">
                                <input class="form-control" 
                                type="email" 
                                formControlName="email"
                                
                                placeholder="Votre Email..">
                       
                                <button class="ps-btn" (click)="subscribee()" [disabled]="emailForm.invalid">S'abonner</button>

                                

                            </div>

                            <div *ngIf="emailForm.get('email')?.invalid && (emailForm.get('email')?.dirty || emailForm.get('email')?.touched)" style="color:red">
                                
                                <div *ngIf="emailForm.get('email')?.hasError('required')" >
                                    Email is required.
                                  </div>

                                <div *ngIf="emailForm.get('email')?.hasError('pattern')">Enter a valid email address.</div> 

                            </div>

                            <div *ngIf="success" class="alert alert-success" role="alert">
                                Abonnement avec succès!
                              </div>

                        </div>
                    </div>

                    
                    
                </div>
            </form>

        </div>
    </div>
