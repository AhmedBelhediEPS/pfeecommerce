    <!-- Modal Update Category -->
    <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="subcategoryform">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Titre</label>
                  <input type="text" class="form-control" formControlName="titre" id="recipient-name">
                </div>
    
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Description</label>
                    <input type="text" class="form-control" formControlName="description" id="recipient-name">
                  </div>
    
                
                
              </form>
            </div>
    
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updatesubcategory()">Update</button>
            </div>
    
          </div>
        </div>
      </div>




      <!-- Modal Add Subcategory -->
    <div class="modal fade2"  id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajouter sous-catégorie</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="addsubcategoryform">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Titre</label>
                  <input type="text" class="form-control" formControlName="titre" id="recipient-name">
                </div>
    
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Description</label>
                    <input type="text" class="form-control" formControlName="description" id="recipient-name">
                  </div>
    





                  <div class="form-group row">        
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label>Catégorie associée</label>
                        &nbsp;
                        <select class="form-select" formControlName="id_categorie">
                            <option *ngFor="let categorie of listcategory" [value]="categorie.id">
                                {{categorie.titre}}
                            </option>
                        </select>
                    </div>
                </div>





                
                
              </form>
            </div>
    
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addsubcategory()">Ajouter</button>
            </div>
    
          </div>
        </div>
      </div>
