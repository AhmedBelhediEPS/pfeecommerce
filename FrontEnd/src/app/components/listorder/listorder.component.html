                <div class="table-responsive">
                    <table class="table table-custom table-lg mb-0" id="categories">
                        <thead>
                        <tr>
                            
                            <th>ID</th>
                            <th>Date</th>
                            <th>Prix</th>
                            <th>Reference</th>
                         
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let p of listorder ; searchorder: search_order ;let index=index">
    
                            
    
                            <td>    
                                {{index+1}}   
                            </td>
    
    
                            <td> 
                                {{p.date}}
                            </td>
    
                            <td>
                                {{p.prix}}
                            </td>


                            <td>
                                {{p.reference}}
                            </td>
                            
                            
                            <td class="text-end">
                                <div class="d-flex">
                                    <div class="dropdown ms-auto">
                                        <a href="#" data-bs-toggle="dropdown"
                                           class="btn btn-floating"
                                           aria-haspopup="true" aria-expanded="false">
                                            <i class="bi bi-three-dots"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <a class="dropdown-item" (click)="deleteorder(p.id)">Supprimer</a>
                                            <a class="dropdown-item" [routerLink]="['/home/detailorder',p.id]">Detail</a>
                                           
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                     
                        </tbody>
                    </table>
