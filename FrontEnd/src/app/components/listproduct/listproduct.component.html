<!-- Modal -->
<div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="produitform">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" formControlName="nom" id="recipient-name">
            </div>

            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Description</label>
                <input type="text" class="form-control" formControlName="description" id="recipient-name">
              </div>

              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">QuantitÃ©</label>
                <input type="text" class="form-control" formControlName="quantite" id="recipient-name">
              </div>

              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Price</label>
                <input type="text" class="form-control" formControlName="prix" id="recipient-name">
              </div>
            




              <div class="col-sm-6 mb-sm-0">
                <label>Souscategorie :</label>
                
                <select class="form-select" formControlName="id_souscategorie">
                    <option *ngFor="let souscategorie of listsubcategory" [value]="souscategorie.id">
            {{souscategorie.titre}}
                    </option>
            
                </select>
            
            </div>
            

            <div class="form-group">
                <input type="file" (change)="onFileChange($event)" name="files" multiple class="form-control form-control-user" id="exampleRepeatPassword">
                
            </div>






            
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateproduct()">Update</button>
        </div>

      </div>
    </div>
